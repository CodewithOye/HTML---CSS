<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- ordered list  -->
     <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
     </ol>

     <!-- un-ordered list -->
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ul>
      <!-- nested list -->
       <ol>
        <li>HTML</li>
        <ul>
            <li>Node.js</li>
            <li>Python</li>
        </ul>
       </ol>

       <!-- Images -->
       <div>
        <!-- local images -->
        <img src="path of the picture " alt="">
        <!-- remote images -->
        <img src="url" alt="">
       </div>
       <!-- Links -->
        <div>
            <!-- links -->
             <a href="your link"></a>
             <p>Checkout this awesome site: <a href="https://www.google.com">Awesome search engine</a></p>
             <!-- hyperlinks -->
              <a href="/rough2.html">About file</a>
              <!-- to open in another tab  -->
              <a href="/rough2.html" target="_blank">{Next Tab Opening}</a>
        </div>

        <!-- form -->
         <div>
            <form >
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <input type="button" value="Submit">
                <input type="checkbox">
                <input type="color">
                <input type="date" name="" id="">
                <input type="file" name="" id="">
                <input type="number" name="" id="">
                <input type="radio" name="" id="">
                <input type="range" name="" id="">
                <input type="reset" name="" id="">
                <input type="tel" name="" id="">
                <input type="text" placeholder="Email or any text you want">

            </form>
         </div>
         <!-- Video and audio  -->
          <div>
              
               <!-- Video -->
                <video src="your paths " controls></video>
               <!-- Audio -->
                <audio src="your path" controls></audio>
          </div>

          <!-- Semantic HTML -->
           <div>
            <!-- header -->
             <nav></nav>
             <header></header>
             <section></section>
             <article></article>
             <details></details>
             <aside></aside>
             <summary></summary>
             <footer></footer>
           </div>

        <!-- Formatting Elements -->
         <div>
            <b></b>
            <abbr title=""></abbr>
            <strong></strong>
            <i></i>
            <em></em>
            <u></u>
            <s></s>
            <strike></strike>
            <ins></ins>
            <del></del>
            <sub></sub>
            <sup></sup>
            <q></q>
         </div>

    
</body>
</html>
